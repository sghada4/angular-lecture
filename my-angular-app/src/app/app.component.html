<h1>{{title}}</h1>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers">
            <td> {{user.id ==2 ? "hello": user.id}} </td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
<app-my-component (notifyParent)="onNotify($event)" [parentMessage]="title"></app-my-component>
