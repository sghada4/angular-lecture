<p>{{msg}}</p>
<h4>{{parentMessage}}</h4>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user.id ==2 ? "hello": user.id}} </td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>

<button (click)="sendUsers()">Send Users</button>
